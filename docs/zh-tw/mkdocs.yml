edit_uri: blob/master/docs/zh/docs/
copyright: Copyright &copy; 2016 - 2023 CTF Wiki Team
theme:
    name: material
    language: zh
    palette:
        primary: white
        accent: red
        scheme: preference
    icon:
        repo: fontawesome/brands/github-alt
    logo: https://ctf-wiki.org/static/img/logo.png
    features:
